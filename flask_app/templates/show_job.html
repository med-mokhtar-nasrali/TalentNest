<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Job details page for {{ job.title }}">
    <title>{{ job.title }} - Job Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.95) !important;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/show_job.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="TalentNest Logo" class="img-fluid" style="height: 90px;">
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-primary me-2" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-primary me-2" href="/job_offers">Job Offers</a>
                </li>
                <li class="nav-item">
                    <form action="/logout" method="post" class="d-inline">
                        <button class="btn btn-danger">Log Out</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="content-wrapper">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">{{ job.title }}</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <h6 class="card-subtitle mb-3 text-muted">Job Description</h6>
                            <p class="card-text">{{ job.description }}</p>
                        </div>
                        <div class="col-md-4">
                            <div class="card bg-light mb-3">
                                <div class="card-body">
                                    <h6 class="card-title">Job Details:</h6>
                                    <ul class="list-unstyled">
                                        <li><strong>Technologies:</strong> {{ job.required_tech }}</li>
                                        <li><strong>Deadline:</strong> {{ job.deadline }}</li>
                                        <li><strong>Budget:</strong> {{ job.budget }}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-end mt-4">
                        <form action="/apply/{{ job.id }}" method="post">
                            <button type="submit" class="btn btn-success" aria-label="Apply for {{ job.title }}">
                                Apply Now
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-3 mt-5" style="background-color: rgba(255, 255, 255, 0.9);">
        <div class="container">
            <p class="mb-0 text-muted">
                &copy; 2024 TalentNest. All rights reserved To TalentNest. 
                <span class="d-block d-md-inline mt-2 mt-md-0">Connecting Talent with Opportunity</span>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</body>
</html>
