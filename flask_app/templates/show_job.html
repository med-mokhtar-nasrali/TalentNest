<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/show_job.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="view_job.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>

<div >
    <nav class="navbar " >
        <div>
            <img class="logoimg" src="{{ url_for('static', filename='img/logo.png') }}">
        </div>
        <div class="d-flex">
            <ul>
                <li class="nav-item btn "  ><h6><a href="">Home</a></h6></li>
                <li class="nav-item btn"><h6><a href="">Top Talents</a></h6></li>
                <li class="nav-item btn"><h6><a href="">Top Recruiters</a></h6></li>
                <li class="nav-item btn"><h6><a href="">Job Offers</a></h6></li>
                <li class="nav-item btn"><h6><a href="">My Profile</a></h6></li>
                <li ><form action="/logout" method="post">
                    <button class="btn btn-danger"><h6>Log Out</h6></button>
                </form></li>
            </ul>
        </div>
    </nav>
    <div class="under_nav">
        <div class="joblist"> 
            <div class="offer">
                <div class="items">
                    <p class="job-title">{{job.title}}</p>
                    <p class="job-descriptoon">Description: {{job.description}}</p>
                    <p class="job-required-tech">Required Teck:  {{job.required_tech}}</p>
                    <p class="job-deadline">Deadline: {{job.deadline}}</p>
                    <p class="job-budget">Budget: {{job.budget}}</p>
                    <p class="job-recruiter_name"> {{job.first_name}}</p>
                    <form action="/apply/{{job.id}}" method="post">
                        <button type="submit" class="btn btn-primary btn-sm">Apply</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
