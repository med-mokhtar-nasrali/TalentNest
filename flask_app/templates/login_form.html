<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_form.css') }}">
<title>Login</title>
</head>
<body>
    <section>
        <div>
            <img src="{{ url_for('static', filename='img/logo.png') }}">
        </div>
        <div class="form-box">
            <div class="form-value">
                <form action="/user/login" method="POST">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" name="email">
                        <label for="">Email</label>
                        {% for message in get_flashed_messages(category_filter=['login']) %}
                            <p class="bg-warning text-danger"> {{ message }} </p>
                        {% endfor %}
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" >
                        <label for="">Password</label>
                        {% for message in get_flashed_messages(category_filter=['login']) %}
                            <p class="bg-warning text-danger"> {{ message }} </p>
                        {% endfor %}
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox" name="remember_me">Remember Me </label>
                    </div>
                    <button>Log in</button>
                    <div class="register">
                        <p>Don't have a account <a href="/registration">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
