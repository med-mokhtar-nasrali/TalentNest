<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/more_freelancer_info.css') }}">
</head>
<body>
    <section>
        <div>
            <img src="{{ url_for('static', filename='img/logo.png') }}">
        </div>
        <div class="form-box">
            <div class="form-value">
                <form action="/add_info/freelancer" method="POST">
                    <h2>Freelancer Profile</h2>
                    <div class="inputbox">
                        <input type="text" name="phone" required>
                        <label for="">Phone*</label>
                    </div>
                    <div class="inputbox">
                        <textarea name="about_me" rows="3" required></textarea>
                        <label for="">About Me*</label>
                    </div>
                    <div class="inputbox">
                        <textarea name="experience" rows="3" required></textarea>
                        <label for="">Experience</label>
                    </div>
                    <div class="inputbox">
                        <textarea name="skills" rows="3" required></textarea>
                        <label for="">Skills*</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" required name="github">
                        <label for="">GitHub*</label>
                    </div>
                    <div class="inputbox">
                        <input type="file" name="cv" >
                        <label for="">Upload Cv </label>
                    </div>
                    <button>Save Info</button>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
