<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/more_recruiter_info.css') }}">
<title>Registration Forms</title>
</head>
<body>
    <section>
        <div>
            <img src="{{ url_for('static', filename='img/logo.png') }}">
        </div>
        <div class="form-box">
            <div class="form-value">
                <form action="/add_info" method="post">
                    <h2>Recruiter Profile</h2>
                    <div class="inputbox">
                        <input type="text" required name="phone">
                        <label for="">Phone*</label>
                    </div>
                    <div class="inputbox">
                        <textarea name="about_me" rows="3" required name="about_me"></textarea>
                        <label for="">About Me*</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" name="company_name">
                        <label for="">Company Name</label>
                    </div>
                    <button>Save Info</button>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
