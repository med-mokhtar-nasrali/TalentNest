<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Freelancer Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/job_offer.css') }}">
</head>
<body>
    <section>
        <div>
            <img src="{{ url_for('static', filename='img/logo.png') }}">
        </div>
        <div class="form-box">
            <div class="form-value">
                <form action="/admin/badge/{{id}}"method="post">
                    <h2>Add Freelancer Badge</h2>
                    <div class="category">
                    <select name="badges">
                        <option value="" disabled selected>Choose badge</option>
                        <option value="badge2.png">Junior</option>
                        <option value="badge3.png">Confirmed</option>
                        <option value="badge3.png">Senior</option>
                        <option value="badge4.png">Manager</option>
                        <option value="badge5.png">Pro</option>
                    </select>
                    </div>
                    <button type="submit">Save Info</button>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
