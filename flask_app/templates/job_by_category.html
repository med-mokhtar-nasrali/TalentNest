<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Offers</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/job_offers.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div >
    <nav class="navbar " >
        <div>
            <img class="logoimg" src="{{ url_for('static', filename='img/logo.png') }}">
        </div>
        <div class="d-flex">
            <ul>
                {%if "recruiter_id" in session%}
                <li><a class="btn btn-primary" href="/job_form">Create Job</a></li>
                {% endif %}
                <li class="nav-item btn "  ><h6><a href="/home">Home</a></h6></li>
                <li class="nav-item btn"><h6><a href="/job_offers">Job Offers</a></h6></li>
                <li ><form action="/logout" method="post">
                    <button class="btn btn-danger"><h6>Log Out</h6></button>
                </form></li>
            </ul>
        </div>
    </nav>


    <div class="under_nav">
        <div class="joblist"> 
            {%if list_of_jobs !=False %}
            {% for jobs in list_of_jobs %}
            <div class="offer">
                <p>{{jobs.category}}</p>
                <p>{{jobs.title}}</p>
                <p>{{jobs.required_tech}}</p>
                <p>{{jobs.budget}}</p>
                <div class="d-flex gap-2">
                <form action="/job/{{jobs.id}}">
                    <button type="submit" class="btn btn-primary btn-sm">View</button>
                </form>
                <form action="/user/report/{{jobs.id}}">
                    <button type="submit" class="btn btn-danger btn-sm"><ion-icon name="warning-outline"></ion-icon>Report</button>
                </form>
            </div>
            </div>
            {% endfor %}
            {% else %}
            {% endif %}
        </div>

    </div>


</div>


</body>
</html>
