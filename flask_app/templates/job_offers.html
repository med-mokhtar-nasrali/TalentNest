<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/job_offers.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div >

    <nav class="navbar " >
        <div>
            <img class="logoimg" src="{{ url_for('static', filename='img/logo.png') }}">
        </div>
        <div class="d-flex">
            <ul>
                <li>Home</li>
                <li>Top Talents</li>
                <li>Top Recruiters</li>
                <li>Job Offers</li>
                <li> <img src="" alt="AVATAR"></li>
                <button>Log Out</button>
            </ul>
        </div>
    </nav>

    <div class="under_nav">
        <div class="joblist"> 
            {% for jobs in all_jobs %}
            <div class="offer">
                <p>{{jobs.category}}</p>
                <p>{{jobs.title}}</p>
                <p>recruiter name</p>
                <p>{{jobs.required_tech}}</p>
                <p>{{jobs.budget}}</p>
                <button class="btn btn-primary btn-sm">Apply now</button>

            </div>
            {% endfor %}
        </div>

    </div>


</div>


</body>
</html>
